<p>A William Walker demo App</p>
<p>Transforming words for magical creatures into Emojis !!</p>

<form>
<label>Type in your magical create (or two):</label>
<input style="width: 50%;"
  name="inpMagicCreature" 
  type="text" 
  id="inpMagicCreature" 
  [(ngModel)]=txtCreature 
/>
<br>
<label>Here come the magical creatues !! </label>{{txtCreature | emojii}}
</form>
